<div class="cardCar">
  <h3 class="cardCard__title1">{{car.marca}}</h3>
  <h4 class="cardCard__title2">{{car.modelo}}</h4>
  <img
    class="cardCar__img"
    [src]="car.urlImg+'.png'"
    >

  <ul class="cardCar__description">
    <li><span class="text-bold">Ano: </span>{{car.ano}}</li>
    <li><span class="text-bold">Chassi: </span>{{car.placa}}</li>
    <li><span class="text-bold">Renavam: </span>{{car.chassi}}</li>
    <li><span class="text-bold">Ano: </span>{{car.renavam}}</li>
  </ul>
  </div>
